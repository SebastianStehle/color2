<div *ngFor="let scale of xScales" class="v-line" [style.left]="scale"></div>
<div *ngFor="let scale of yScales" class="h-line" [style.bottom]="scale"></div>

<div *ngFor="let label of xPositionedLabels" class="x-label" [style.left]="label.position">{{label.label}}</div>
<div *ngFor="let label of yPositionedLabels" class="y-label" [style.bottom]="label.position">{{label.label}}</div>
